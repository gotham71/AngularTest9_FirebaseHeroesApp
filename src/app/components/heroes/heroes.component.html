<h1>Heroes</h1>
<hr>
<div class="row">
  <div class="col-md-12 text-right">
    <button class="btn btn-outline-primary" [routerLink]="['/hero', 'new']">New Hero</button>
  </div>
</div>
<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Publisher</th>
              <th class="text-right">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let heroKey of heroes | keys; let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{ heroes[heroKey].name }}</td>
              <td>{{ heroes[heroKey].publisher }}</td>
              <td class="text-right">
                <button [routerLink]="['/hero',heroKey]" class="btn btn-outline-success">
                  Edit
                </button>
                <button (click)="deleteHero(heroKey)" class="btn btn-outline-danger">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
      </table>
      <div class="alert alert-info" role="alert" *ngIf="(heroes | keys).length === 0 && !loading"><strong>No heroes</strong> in the list</div>
      <div class="alert alert-warning" role="alert" *ngIf="loading">
        <strong>Loading...</strong> Please wait</div>
    </div>
  </div>
</div>
