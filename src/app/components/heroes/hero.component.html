<h3>Hero <small>{{hero.name}}</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['heroes']">
        Back to list
</button>
<button class="btn btn-outline-success" (click)="addNew(form2work)">
        Add new
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="saveHero()" #form2work="ngForm">

      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="hero.name" type="text" name="name" class="form-control" placeholder="Hero name" required>
      </div>

      <div class="form-group">
        <label>Publisher</label>
        <select [(ngModel)]="hero.publisher" class="form-control" name="publisher" id="">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="hero.bio" type="text" name="bio" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!form2work.valid" type="submit" class="btn btn-outline-primary">Save hero</button>
      </div>

    </form>
  </div>
</div>
